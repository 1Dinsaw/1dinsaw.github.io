<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Game with Flying Blocks</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        canvas {
            border: 4px solid #444;
            background: #222;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Start Button Styling */
        #startButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #444;
            color: white;
            border: 2px solid #888;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #startButton:hover {
            background-color: #666;
            border-color: #fff;
            transform: scale(1.1);
        }

        #startButton:active {
            background-color: #333;
            transform: scale(1);
        }

        /* Score Display */
        #score {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Game Over Screen */
        #gameOverText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: red;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

    </style>
</head>
<body>
    <div>
        <h1>Slope Game with Flying Blocks</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <button id="startButton">Start Game</button>
        <div id="score">Score: 0</div>
        <div id="gameOverText" style="display:none;">Game Over! Refresh to Restart.</div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startButton");
        const scoreElement = document.getElementById("score");
        const gameOverText = document.getElementById("gameOverText");

        let ballSpeed = 4;
        const ball = { x: canvas.width / 2, y: canvas.height - 50, radius: 10, dx: 0, dy: -ballSpeed };
        let obstacles = [];
        let gameOver = false;
        let score = 0;

        // Create audio objects
        const backgroundMusic = new Audio("music-no-copyright-239544.mp3");
        const bounceSound = new Audio("bounce.mp3");
        const gameOverSound = new Audio("gameOver.mp3");

        // Set the background music to loop but don't play yet
        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.5;

        // Start the game and play background music when the user clicks the Start button
        let gameStarted = false;

        // Start the game and music when the button is clicked
        startButton.addEventListener("click", startGame);

        function startGame() {
            if (!gameStarted) {
                // Start the background music when the game starts
                backgroundMusic.play().catch(e => {
                    console.error("Error playing background music:", e);
                });
                gameStarted = true;
                initMap();
                gameLoop();
                startButton.style.display = "none"; // Hide the start button after starting the game
            }
        }

        // Generate a random color
        function randomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }

        // Generate a random flying block
        function generateObstacle() {
            const width = Math.random() * (200 - 50) + 50; // Random width
            const height = 20; // Block height
            const x = Math.random() * (canvas.width - width); // Random x position
            const color = randomColor(); // Assign random color
            return { x, y: -height, width, height, color }; // Start above the screen
        }

        // Initialize obstacles
        function initMap() {
            obstacles = [];
            for (let i = 0; i < 6; i++) {
                obstacles.push({ ...generateObstacle(), y: i * -150 });
            }
        }

        // Check collision
        function checkCollision(ball, obstacle) {
            return (
                ball.y - ball.radius <= obstacle.y + obstacle.height &&
                ball.y + ball.radius >= obstacle.y &&
                ball.x + ball.radius >= obstacle.x &&
                ball.x - ball.radius <= obstacle.x + obstacle.width
            );
        }

        // Main game loop
        function gameLoop() {
            if (gameOver) {
                gameOverText.style.display = "block"; // Show game over message
                // Play game over sound
                gameOverSound.play().catch(e => {
                    console.error("Error playing game over sound:", e);
                });
                return;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ball
            ctx.fillStyle = "lime";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            // Update ball position
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Keep ball within canvas horizontally
            if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.dx = -ball.dx;
                bounceSound.play().catch(e => {
                    console.error("Error playing bounce sound:", e);
                });
            }
            if (ball.x + ball.radius > canvas.width) {
                ball.x = canvas.width - ball.radius;
                ball.dx = -ball.dx;
                bounceSound.play().catch(e => {
                    console.error("Error playing bounce sound:", e);
                });
            }

            // Bounce off top and bottom
            if (ball.y - ball.radius < 0) {
                ball.y = ball.radius;
                ball.dy = -ball.dy; // Bounce the ball
                bounceSound.play().catch(e => {
                    console.error("Error playing bounce sound:", e);
                });
            }
            if (ball.y + ball.radius > canvas.height) {
                ball.y = canvas.height - ball.radius;
                ball.dy = -ball.dy; // Bounce the ball
                bounceSound.play().catch(e => {
                    console.error("Error playing bounce sound:", e);
                });
            }

            // Draw obstacles
            obstacles.forEach((obstacle, index) => {
                ctx.fillStyle = obstacle.color; // Use random color
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Move obstacles down
                obstacle.y += ballSpeed;

                // Check collision
                if (checkCollision(ball, obstacle)) {
                    gameOver = true;
                }

                // Recycle obstacle if off-screen
                if (obstacle.y > canvas.height) {
                    obstacles[index] = generateObstacle(); // Reset obstacle
                }
            });

            // Update and display score
            scoreElement.textContent = `Score: ${score}`;

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Handle key events
        document.addEventListener("keydown", (e) => {
            if (gameStarted) {
                if (e.key === "ArrowLeft" || e.key === "a") {
                    ball.dx = -ballSpeed / 2;
                }
                if (e.key === "ArrowRight" || e.key === "d") {
                    ball.dx = ballSpeed / 2;
                }
                if (e.key === "ArrowUp") {
                    ballSpeed = Math.min(ballSpeed + 0.5, 10);
                    ball.dy = -ballSpeed;
                    console.log("Increased speed:", ballSpeed);
                }
                if (e.key === "ArrowDown") {
                    ballSpeed = Math.max(ballSpeed - 0.5, 2);
                    ball.dy = -ballSpeed;
                    console.log("Decreased speed:", ballSpeed);
                }
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a" || e.key === "ArrowRight" || e.key === "d") {
                ball.dx = 0;
            }
        });

        // Increase score every second
        setInterval(() => {
            if (!gameOver) {
                score++; // Increase score every second
            }
        }, 1000);
    </script>
</body>
</html>
