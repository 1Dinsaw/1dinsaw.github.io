<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Dinsaw</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('triangles-1430105_1280.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        /* Title and Game Screens */
        #titleScreen, #gameScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #titleScreen {
            display: flex;
            background: rgba(0, 0, 0, 0.7);
        }

        /* High Scores */
        #highScores {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }

        #scoresList {
            list-style: none;
            padding: 0;
        }

        #scoresList li {
            margin: 5px 0;
        }

        /* Buttons */
        #startButton {
            width: 100px;
            height: 100px;
            background: url('play-button-7426443_640.png') no-repeat center center;
            background-size: cover;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #startButton:hover {
            filter: brightness(1.2);
        }

        /* Canvas */
        canvas {
            display: block;
            margin-top: 10px;
            border: none;
        }

        /* Touch Controls */
        .touch-controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: absolute;
            bottom: 10px;
        }

        .touch-button {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .touch-button:active {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <!-- Title Screen -->
    <div id="titleScreen">
        <h1>Ball Dinsaw</h1>
        <div id="highScores">
            <strong>High Scores:</strong>
            <ul id="scoresList"></ul>
        </div>
        <button id="startButton"></button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen">
        <canvas id="gameCanvas"></canvas>
        <div class="touch-controls">
            <div class="touch-button" id="leftButton">◀</div>
            <div class="touch-button" id="upButton">▲</div>
            <div class="touch-button" id="rightButton">▶</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Make the canvas responsive
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.8;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        let ballSpeed = 4;
        const ball = { x: canvas.width / 2, y: canvas.height - 50, radius: 10, dx: 0, dy: -ballSpeed };
        let obstacles = [];
        let gameOver = false;
        let gameOverSoundPlayed = false;
        let score = 0;
        let highScores = JSON.parse(localStorage.getItem("highScores")) || [];

        const backgroundMusic = new Audio("music-no-copyright-239544.mp3");
        const bounceSound = new Audio("boing-2-44164.mp3");
        const gameOverSound = new Audio("mixkit-retro-arcade-game-over-470.wav");

        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.5;

        let gameStarted = false;

        const titleScreen = document.getElementById("titleScreen");
        const gameScreen = document.getElementById("gameScreen");
        const scoresList = document.getElementById("scoresList");
        const startButton = document.getElementById("startButton");

        startButton.addEventListener("click", startGame);

        const leftButton = document.getElementById("leftButton");
        const rightButton = document.getElementById("rightButton");
        const upButton = document.getElementById("upButton");

        // Touch controls
        leftButton.addEventListener("touchstart", () => (ball.dx = -ballSpeed / 2));
        rightButton.addEventListener("touchstart", () => (ball.dx = ballSpeed / 2));
        upButton.addEventListener("touchstart", () => {
            ballSpeed = Math.min(ballSpeed + 0.5, 10);
            ball.dy = -ballSpeed;
        });

        // Stop movement when touch ends
        [leftButton, rightButton].forEach(button =>
            button.addEventListener("touchend", () => (ball.dx = 0))
        );

        function displayHighScores() {
            scoresList.innerHTML = highScores
                .slice(0, 5)
                .map((score, index) => `<li>${index + 1}. ${score}</li>`)
                .join("");
        }

        function restartGame() {
            gameOver = false;
            gameStarted = false;
            gameOverSoundPlayed = false;
            score = 0;
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = 0;
            ball.dy = -ballSpeed;
            obstacles = [];

            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;

            titleScreen.style.display = "flex";
            gameScreen.style.display = "none";

            initMap();
            displayHighScores();
        }

        function startGame() {
            titleScreen.style.display = "none";
            gameScreen.style.display = "flex";

            if (!gameStarted) {
                backgroundMusic.play().catch(e => console.error(e));
                gameStarted = true;
                initMap();
                gameLoop();
            }
        }

        function initMap() {
            obstacles = [];
            for (let i = 0; i < 6; i++) {
                obstacles.push(generateObstacle(i * -150));
            }
        }

        function generateObstacle(y) {
            const width = Math.random() * (canvas.width / 2 - 50) + 50;
            const height = 20;
            const x = Math.random() * (canvas.width - width);
            return { x, y, width, height, color: randomColor() };
        }

        function randomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }

        function gameLoop() {
            if (gameOver) {
                if (!gameOverSoundPlayed) {
                    gameOverSound.play().catch(e => console.error(e));
                    gameOverSoundPlayed = true;
                }
                ctx.fillStyle = "red";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over! Restarting...", canvas.width / 4, canvas.height / 2);

                setTimeout(restartGame, 2000);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "lime";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                ball.dx = -ball.dx;
                bounceSound.play().catch(e => console.error(e));
            }

            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy = -ball.dy;
                bounceSound.play().catch(e => console.error(e));
            }

            obstacles.forEach((obstacle, index) => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                obstacle.y += ballSpeed;

                if (
                    ball.y - ball.radius <= obstacle.y + obstacle.height &&
                    ball.y + ball.radius >= obstacle.y &&
                    ball.x + ball.radius >= obstacle.x &&
                    ball.x - ball.radius <= obstacle.x + obstacle.width
                ) {
                    gameOver = true;

                    highScores.push(score);
                    highScores.sort((a, b) => b - a);
                    highScores = highScores.slice(0, 5);
                    localStorage.setItem("highScores", JSON.stringify(highScores));
                }

                if (obstacle.y > canvas.height) {
                    obstacles[index] = generateObstacle(-20);
                }
            });

            ctx.fillStyle = "white";
            ctx.font = "24px Arial";
            ctx.fillText("Score: " + score, 20, 30);

            requestAnimationFrame(gameLoop);
        }

        setInterval(() => {
            if (!gameOver && gameStarted) score++;
        }, 1000);

        displayHighScores();
        titleScreen.style.display = "flex";
    </script>
</body>
</html>
