<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Game with Flying Blocks</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin-top: 10px;
            border: 2px solid white;
        }

        h1 {
            margin-top: 20px;
        }

        #startScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
        }

        #highScores {
            font-size: 18px;
            margin-top: 20px;
        }

        #playButton {
            cursor: pointer;
        }

        #playButton:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Slope Game with Flying Blocks</h1>
        <div id="highScores">High Scores:</div>
        <img id="playButton" src="play-button-7426443_640.png" alt="Play Button" width="100">
    </div>
    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const playButton = document.getElementById("playButton");
        const startScreen = document.getElementById("startScreen");

        // Game settings
        let ballSpeed = 4;
        const ball = { x: canvas.width / 2, y: canvas.height - 50, radius: 10, dx: 0, dy: -ballSpeed };
        let obstacles = [];
        let gameOver = false;
        let score = 0;

        // Audio
        const backgroundMusic = new Audio("music-no-copyright-239544.mp3");
        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.5;
        const bounceSound = new Audio("bounce.mp3");
        const gameOverSound = new Audio("gameOver.mp3");

        // High Scores
        let highScores = JSON.parse(localStorage.getItem("highScores")) || [];

        // Start the game when the play button is clicked
        playButton.addEventListener("click", startGame);

        function startGame() {
            // Play background music
            backgroundMusic.play().catch((error) => {
                console.error("Error playing background music:", error);
            });

            // Hide the start screen and show the canvas
            startScreen.style.display = "none";
            canvas.style.display = "block";
            gameStarted = true;
            initMap();
            gameLoop();
        }

        // Generate a random color
        function randomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }

        // Generate a random flying block and check for overlap
        function generateObstacle() {
            const width = Math.random() * (200 - 50) + 50; // Random width
            const height = 20; // Block height
            let x = Math.random() * (canvas.width - width); // Random x position
            let y = -height; // Start above the screen
            const color = randomColor(); // Assign random color

            // Check for overlap with existing blocks
            while (obstacles.some(block => checkOverlap(x, y, width, height, block))) {
                x = Math.random() * (canvas.width - width); // Re-generate x position
            }

            return { x, y, width, height, color };
        }

        // Check if a new block overlaps with any existing block
        function checkOverlap(x, y, width, height, block) {
            return !(x + width < block.x || x > block.x + block.width || y + height < block.y || y > block.y + block.height);
        }

        // Initialize obstacles
        function initMap() {
            obstacles = [];
            for (let i = 0; i < 6; i++) {
                obstacles.push(generateObstacle());
            }
        }

        // Check collision with the ball
        function checkCollision(ball, obstacle) {
            return (
                ball.y - ball.radius <= obstacle.y + obstacle.height &&
                ball.y + ball.radius >= obstacle.y &&
                ball.x + ball.radius >= obstacle.x &&
                ball.x - ball.radius <= obstacle.x + obstacle.width
            );
        }

        // Main game loop
        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = "red";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over! Refresh to Restart.", 150, canvas.height / 2);

                // Play game over sound
                gameOverSound.play().catch(e => console.error("Error playing game over sound:", e));
                return;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ball
            ctx.fillStyle = "lime";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            // Update ball position
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Keep ball within canvas horizontally
            if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.dx = -ball.dx;
                bounceSound.play().catch(e => console.error("Error playing bounce sound:", e));
            }
            if (ball.x + ball.radius > canvas.width) {
                ball.x = canvas.width - ball.radius;
                ball.dx = -ball.dx;
                bounceSound.play().catch(e => console.error("Error playing bounce sound:", e));
            }

            // Bounce off top and bottom
            if (ball.y - ball.radius < 0) {
                ball.y = ball.radius;
                ball.dy = -ball.dy;
                bounceSound.play().catch(e => console.error("Error playing bounce sound:", e));
            }
            if (ball.y + ball.radius > canvas.height) {
                ball.y = canvas.height - ball.radius;
                ball.dy = -ball.dy;
                bounceSound.play().catch(e => console.error("Error playing bounce sound:", e));
            }

            // Draw obstacles and check collisions
            obstacles.forEach((obstacle, index) => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Move obstacles down
                obstacle.y += ballSpeed;

                // Check collision with the ball
                if (checkCollision(ball, obstacle)) {
                    gameOver = true;
                }

                // Recycle obstacle if off-screen
                if (obstacle.y > canvas.height) {
                    obstacles[index] = generateObstacle();
                }
            });

            // Draw score
            ctx.fillStyle = "white";
            ctx.font = "24px Arial";
            ctx.fillText("Score: " + score, 20, 30);

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Handle key events for ball movement
        document.addEventListener("keydown", (e) => {
            if (gameStarted) {
                if (e.key === "ArrowLeft" || e.key === "a") {
                    ball.dx = -ballSpeed / 2;
                }
                if (e.key === "ArrowRight" || e.key === "d") {
                    ball.dx = ballSpeed / 2;
                }
                if (e.key === "ArrowUp") {
                    ballSpeed = Math.min(ballSpeed + 0.5, 10);
                    ball.dy = -ballSpeed;
                }
                if (e.key === "ArrowDown") {
                    ballSpeed = Math.max(ballSpeed - 0.5, 2);
                    ball.dy = -ballSpeed;
                }
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a" || e.key === "ArrowRight" || e.key === "d") {
                ball.dx = 0;
            }
        });

        // Increase score every second
        setInterval(() => {
            if (!gameOver) {
                score++;
            }
        }, 1000);

    </script>
</body>
</html>
