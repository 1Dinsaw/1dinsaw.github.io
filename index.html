<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Dinsaw</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('triangles-1430105_1280.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        canvas {
            display: block;
            margin-top: 10px;
            border: none;
        }

        h1 {
            margin-top: 20px;
        }

        #startButton {
            width: 100px;
            height: 100px;
            background: url('play-button-7426443_640.png') no-repeat center center;
            background-size: cover;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #startButton:hover {
            filter: brightness(1.2);
        }

        #backToTitleButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
        }

        #backToTitleButton:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Ball Dinsaw</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="startButton"></button>
    <button id="backToTitleButton">Back to Title Screen</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let ballSpeed = 4;
        const ball = { x: canvas.width / 2, y: canvas.height - 50, radius: 10, dx: 0, dy: -ballSpeed };
        let obstacles = [];
        let gameOver = false;
        let gameOverSoundPlayed = false;
        let score = 0;

        // Update file paths for sounds
        const backgroundMusic = new Audio("music-no-copyright-239544.mp3");
        const bounceSound = new Audio("boing-2-44164.mp3");
        const gameOverSound = new Audio("kl-peach-game-over-ii-135684.mp3"); // New game over sound

        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.5;

        let gameStarted = false;

        document.getElementById("startButton").addEventListener("click", startGame);
        document.getElementById("backToTitleButton").addEventListener("click", resetGame);

        function startGame() {
            if (!gameStarted) {
                backgroundMusic.play().catch(e => console.error(e));
                gameStarted = true;
                initMap();
                gameLoop();
                document.getElementById("startButton").style.display = "none";
                document.getElementById("backToTitleButton").style.display = "none";
            }
        }

        function resetGame() {
            gameOver = false;
            gameOverSoundPlayed = false;
            score = 0;
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = 0;
            ball.dy = -ballSpeed;
            obstacles = [];
            gameStarted = false;
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;

            document.getElementById("startButton").style.display = "inline";
            document.getElementById("backToTitleButton").style.display = "none";
        }

        function randomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }

        function generateObstacle() {
            const width = Math.random() * (200 - 50) + 50;
            const height = 20;
            const x = Math.random() * (canvas.width - width);
            const color = randomColor();
            return { x, y: -height, width, height, color };
        }

        function initMap() {
            obstacles = [];
            for (let i = 0; i < 6; i++) {
                obstacles.push({ ...generateObstacle(), y: i * -150 });
            }
        }

        function checkCollision(ball, obstacle) {
            return (
                ball.y - ball.radius <= obstacle.y + obstacle.height &&
                ball.y + ball.radius >= obstacle.y &&
                ball.x + ball.radius >= obstacle.x &&
                ball.x - ball.radius <= obstacle.x + obstacle.width
            );
        }

        function gameLoop() {
            if (gameOver) {
                if (!gameOverSoundPlayed) {
                    gameOverSound.play().catch(e => console.error(e)); // Play the new game over sound
                    gameOverSoundPlayed = true;
                }
                ctx.fillStyle = "red";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over! Click 'Back to Title Screen'.", 150, canvas.height / 2);
                document.getElementById("backToTitleButton").style.display = "inline";
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "lime";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                ball.dx = -ball.dx;
                bounceSound.play().catch(e => console.error(e));
            }

            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy = -ball.dy;
                bounceSound.play().catch(e => console.error(e));
            }

            obstacles.forEach((obstacle, index) => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                obstacle.y += ballSpeed;

                if (checkCollision(ball, obstacle)) {
                    gameOver = true;
                }

                if (obstacle.y > canvas.height) {
                    obstacles[index] = generateObstacle();
                }
            });

            ctx.fillStyle = "white";
            ctx.font = "24px Arial";
            ctx.fillText("Score: " + score, 20, 30);

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (e) => {
            if (gameStarted) {
                if (e.key === "ArrowLeft" || e.key === "a") {
                    ball.dx = -ballSpeed / 2;
                }
                if (e.key === "ArrowRight" || e.key === "d") {
                    ball.dx = ballSpeed / 2;
                }
                if (e.key === "ArrowUp") {
                    ballSpeed = Math.min(ballSpeed + 0.5, 10);
                    ball.dy = -ballSpeed;
                }
                if (e.key === "ArrowDown") {
                    ballSpeed = Math.max(ballSpeed - 0.5, 2);
                    ball.dy = -ballSpeed;
                }
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a" || e.key === "ArrowRight" || e.key === "d") {
                ball.dx = 0;
            }
        });

        setInterval(() => {
            if (!gameOver) {
                score++;
            }
        }, 1000);
    </script>
</body>
</html>
