<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Dinsaw</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('triangles-1430105_1280.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        /* Title and Game Screens */
        #titleScreen, #gameScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #titleScreen {
            display: flex;
            background: rgba(0, 0, 0, 0.7);
        }

        /* High Scores */
        #highScores {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }

        #scoresList {
            list-style: none;
            padding: 0;
        }

        #scoresList li {
            margin: 5px 0;
        }

        /* Buttons */
        #startButton {
            width: 100px;
            height: 100px;
            background: url('play-button-7426443_640.png') no-repeat center center;
            background-size: cover;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #startButton:hover {
            filter: brightness(1.2);
        }

        /* Canvas */
        canvas {
            display: block;
            margin-top: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Title Screen -->
    <div id="titleScreen">
        <h1>Ball Dinsaw</h1>
        <div id="highScores">
            <strong>High Scores:</strong>
            <ul id="scoresList"></ul>
        </div>
        <button id="startButton"></button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Ball properties
        let ballSpeed = 4;
        const ball = { x: canvas.width / 2, y: canvas.height - 50, radius: 10, dx: 0, dy: -ballSpeed };
        
        // Game state
        let obstacles = [];
        let powerUps = [];
        let gameOver = false;
        let score = 0;
        let highScores = JSON.parse(localStorage.getItem("highScores")) || [];
        let isPaused = false;
        let gameStarted = false;

        // Audio
        const backgroundMusic = new Audio("music-no-copyright-239544.mp3");
        const bounceSound = new Audio("boing-2-44164.mp3");
        const gameOverSound = new Audio("mixkit-retro-arcade-game-over-470.wav");
        const powerUpSound = new Audio("power-up.mp3");

        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.5;

        // UI elements
        const titleScreen = document.getElementById("titleScreen");
        const gameScreen = document.getElementById("gameScreen");
        const scoresList = document.getElementById("scoresList");
        const startButton = document.getElementById("startButton");

        startButton.addEventListener("click", startGame);

        // Display high scores
        function displayHighScores() {
            scoresList.innerHTML = highScores
                .slice(0, 5)
                .map((score, index) => `<li>${index + 1}. ${score}</li>`)
                .join("");
        }

        // Restart the game
        function restartGame() {
            gameOver = false;
            score = 0;
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = 0;
            ball.dy = -ballSpeed;
            obstacles = [];
            powerUps = [];
            titleScreen.style.display = "flex";
            gameScreen.style.display = "none";
            displayHighScores();
        }

        // Start the game
        function startGame() {
            titleScreen.style.display = "none";
            gameScreen.style.display = "flex";
            backgroundMusic.play();
            gameStarted = true;
            initMap();
            gameLoop();
        }

        // Initialize the game map
        function initMap() {
            for (let i = 0; i < 6; i++) {
                obstacles.push(generateObstacle(i * -150));
            }
            generatePowerUp();
        }

        // Generate an obstacle
        function generateObstacle(y) {
            const width = Math.random() * (200 - 50) + 50;
            const height = 20;
            const x = Math.random() * (canvas.width - width);
            return { x, y, width, height, color: randomColor() };
        }

        // Generate a power-up
        function generatePowerUp() {
            const size = 20;
            const x = Math.random() * (canvas.width - size);
            const y = Math.random() * (canvas.height - size - 100);
            const type = Math.random() > 0.5 ? "invincibility" : "scoreMultiplier";
            powerUps.push({ x, y, size, type });
            setTimeout(generatePowerUp, 10000); // Spawn new power-ups every 10 seconds
        }

        // Handle pause functionality
        document.addEventListener("keydown", (e) => {
            if (e.key === "p") {
                isPaused = !isPaused;
                if (isPaused) {
                    backgroundMusic.pause();
                } else {
                    backgroundMusic.play();
                    gameLoop();
                }
            }
        });

        // Update loop
        function gameLoop() {
            if (isPaused || gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Ball rendering
            ctx.fillStyle = "lime";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            ball.x += ball.dx;
            ball.y += ball.dy;

            // Collisions and updates...

            requestAnimationFrame(gameLoop);
        }

        displayHighScores();
    </script>
</body>
</html>
