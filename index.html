<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Dinsaw</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('triangles-1430105_1280.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        /* Title and Game Screens */
        #titleScreen, #gameScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #titleScreen {
            display: flex;
            background: rgba(0, 0, 0, 0.7);
        }

        /* High Scores */
        #highScores {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }

        #scoresList {
            list-style: none;
            padding: 0;
        }

        #scoresList li {
            margin: 5px 0;
        }

        /* Buttons */
        #startButton {
            width: 100px;
            height: 100px;
            background: url('play-button-7426443_640.png') no-repeat center center;
            background-size: cover;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #startButton:hover {
            filter: brightness(1.2);
        }

        /* Canvas */
        canvas {
            display: block;
            margin-top: 10px;
            border: none;
        }

        /* Mobile Controls */
        #mobileControls {
            display: none;
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .control-button {
            width: 60px;
            height: 60px;
            background-color: #444;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .control-button:active {
            background-color: #666;
        }
    </style>
</head>
<body>
    <!-- Title Screen -->
    <div id="titleScreen">
        <h1>Ball Dinsaw</h1>
        <div id="highScores">
            <strong>High Scores:</strong>
            <ul id="scoresList"></ul>
        </div>
        <button id="startButton"></button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="mobileControls">
            <button class="control-button" id="leftButton">←</button>
            <button class="control-button" id="upButton">↑</button>
            <button class="control-button" id="downButton">↓</button>
            <button class="control-button" id="rightButton">→</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const mobileControls = document.getElementById("mobileControls");
        const leftButton = document.getElementById("leftButton");
        const rightButton = document.getElementById("rightButton");
        const upButton = document.getElementById("upButton");
        const downButton = document.getElementById("downButton");

        let ballSpeed = 4;
        const ball = { x: canvas.width / 2, y: canvas.height - 50, radius: 10, dx: 0, dy: -ballSpeed };
        let obstacles = [];
        let score = 0;
        let isPlaying = false;
        let gameOver = false;

        let highScores = JSON.parse(localStorage.getItem("highScores")) || [];

        const backgroundMusic = new Audio("music-no-copyright-239544.mp3");
        const bounceSound = new Audio("boing-2-44164.mp3");
        const gameOverSound = new Audio("mixkit-retro-arcade-game-over-470.wav");

        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.5;

        const titleScreen = document.getElementById("titleScreen");
        const gameScreen = document.getElementById("gameScreen");
        const scoresList = document.getElementById("scoresList");
        const startButton = document.getElementById("startButton");

        startButton.addEventListener("click", startGame);

        function startGame() {
            titleScreen.style.display = "none";
            gameScreen.style.display = "flex";

            isPlaying = true; // Start gameplay
            setupControls();

            if (!gameOver) {
                backgroundMusic.play().catch(e => console.error(e));
                initMap();
                gameLoop();
            }
        }

        function setupControls() {
            if (isMobileDevice()) {
                mobileControls.style.display = "flex";
                leftButton.addEventListener("mousedown", () => (ball.dx = -ballSpeed));
                rightButton.addEventListener("mousedown", () => (ball.dx = ballSpeed));
                upButton.addEventListener("mousedown", () => ball.dy = -ballSpeed);
                downButton.addEventListener("mousedown", () => ball.dy = ballSpeed);

                // Reset movement on button release
                [leftButton, rightButton, upButton, downButton].forEach((button) =>
                    button.addEventListener("mouseup", () => {
                        ball.dx = 0;
                        ball.dy = -ballSpeed;
                    })
                );
            } else {
                // Desktop controls
                document.addEventListener("keydown", (e) => {
                    if (e.key === "ArrowLeft" || e.key === "a") ball.dx = -ballSpeed;
                    if (e.key === "ArrowRight" || e.key === "d") ball.dx = ballSpeed;
                    if (e.key === "ArrowUp") ball.dy = -ballSpeed;
                    if (e.key === "ArrowDown") ball.dy = ballSpeed;
                });

                document.addEventListener("keyup", (e) => {
                    if (["ArrowLeft", "ArrowRight", "a", "d"].includes(e.key)) ball.dx = 0;
                });
            }
        }

        function isMobileDevice() {
            return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        function initMap() {
            obstacles = [];
            for (let i = 0; i < 6; i++) {
                obstacles.push(generateObstacle(i * -150));
            }
        }

        function generateObstacle(y) {
            const width = Math.random() * (200 - 50) + 50;
            const height = 20;
            const x = Math.random() * (canvas.width - width);
            return { x, y, width, height, color: randomColor() };
        }

        function randomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }

        function gameLoop() {
            if (gameOver) {
                gameOverSound.play().catch((e) => console.error(e));
                setTimeout(restartGame, 2000);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ball
            ctx.fillStyle = "lime";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) ball.dx = -ball.dx;
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) ball.dy = -ball.dy;

            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            gameOver = false;
            isPlaying = false; // Stop score updates
            score = 0;

            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = 0;
            ball.dy = -ballSpeed;

            titleScreen.style.display = "flex";
            gameScreen.style.display = "none";

            displayHighScores();
        }

        setInterval(() => {
            if (isPlaying) score++;
        }, 1000);

        function displayHighScores() {
            scoresList.innerHTML = highScores
                .slice(0, 5)
                .map((score, index) => `<li>${index + 1}. ${score}</li>`)
                .join("");
        }

        displayHighScores();
        titleScreen.style.display = "flex";
    </script>
</body>
</html>
