<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Exploration</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 10, 10);
    scene.add(directionalLight);

    // Player (Simple Capsule)
    const player = new THREE.Mesh(
      new THREE.CylinderGeometry(0.5, 0.5, 2, 32),
      new THREE.MeshStandardMaterial({ color: 0x00ff00 })
    );
    scene.add(player);

    // GLTFLoader to load the world
    const loader = new THREE.GLTFLoader();
    let world; // Holds the world model
    loader.load(
      'assets/spatial_surfsierp01_pano360_skybox.glb', // Path to the .glb file
      (gltf) => {
        world = gltf.scene;
        world.scale.set(10, 10, 10); // Scale the world appropriately
        scene.add(world);

        // Spawn player at a random position on the world
        randomSpawn();
      },
      undefined,
      (error) => console.error('Error loading world:', error)
    );

    // Function to randomly spawn player on the world's surface
    function randomSpawn() {
      if (!world) return;
      const boundingBox = new THREE.Box3().setFromObject(world); // Get the bounding box of the world
      const min = boundingBox.min;
      const max = boundingBox.max;

      const randomX = THREE.MathUtils.randFloat(min.x, max.x);
      const randomZ = THREE.MathUtils.randFloat(min.z, max.z);

      // Find a valid position (assume Y=ground level, adjust if needed)
      const raycaster = new THREE.Raycaster();
      raycaster.set(new THREE.Vector3(randomX, max.y + 10, randomZ), new THREE.Vector3(0, -1, 0)); // Ray downwards
      const intersects = raycaster.intersectObject(world, true);
      if (intersects.length > 0) {
        const point = intersects[0].point;
        player.position.set(point.x, point.y + 1, point.z); // Set player above ground level
      } else {
        // If no valid point is found, retry
        randomSpawn();
      }
    }

    // PointerLockControls for movement
    const controls = new THREE.PointerLockControls(camera, document.body);
    document.addEventListener('click', () => controls.lock());

    // WASD movement
    const keys = {};
    document.addEventListener('keydown', (e) => keys[e.code] = true);
    document.addEventListener('keyup', (e) => keys[e.code] = false);

    const speed = 0.1;
    function handleMovement() {
      if (!world) return; // Wait until the world is loaded

      const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion).normalize();
      const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion).normalize();

      if (keys['KeyW']) player.position.add(forward.multiplyScalar(speed));
      if (keys['KeyS']) player.position.add(forward.multiplyScalar(-speed));
      if (keys['KeyA']) player.position.add(right.multiplyScalar(-speed));
      if (keys['KeyD']) player.position.add(right.multiplyScalar(speed));

      // Keep player above ground (basic collision detection with raycasting)
      const raycaster = new THREE.Raycaster();
      raycaster.set(player.position.clone().add(new THREE.Vector3(0, 10, 0)), new THREE.Vector3(0, -1, 0));
      const intersects = raycaster.intersectObject(world, true);
      if (intersects.length > 0) {
        player.position.y = intersects[0].point.y + 1; // Keep player above ground level
      }
    }

    // Camera follows player
    function updateCameraPosition() {
      camera.position.set(player.position.x, player.position.y + 2, player.position.z + 5);
      camera.lookAt(player.position);
    }

    // Game Loop
    function animate() {
      requestAnimationFrame(animate);

      handleMovement();
      updateCameraPosition();

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
