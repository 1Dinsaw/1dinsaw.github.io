<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Dinsaw</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin-top: 10px;
            border: 2px solid white;
        }

        h1 {
            margin-top: 20px;
        }

        #difficultySelect {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }

        #difficultySelect:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Ball Dinsaw(Trin)</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- Difficulty Select Dropdown -->
    <select id="difficultySelect">
        <option value="easy">Easy</option>
        <option value="mid">Medium</option>
        <option value="hard">Hard</option>
    </select>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Game settings
        let ballSpeed = 4;
        const ball = { x: canvas.width / 2, y: canvas.height - 50, radius: 10, dx: 0, dy: -ballSpeed };
        let obstacles = [];
        let gameOver = false;
        let score = 0;

        // Create audio objects
        const backgroundMusic = new Audio("music-no-copyright-239544.mp3");
        const bounceSound = new Audio("bounce.mp3");
        const gameOverSound = new Audio("gameOver.mp3");

        // Set the background music to loop but don't play yet
        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.5;

        // Start the game when a difficulty is selected
        document.getElementById("difficultySelect").addEventListener("change", startGame);

        // Function to start the game based on selected difficulty
        function startGame() {
            const difficulty = document.getElementById("difficultySelect").value;

            // Adjust the difficulty by modifying obstacle speed and spawn frequency
            if (difficulty === "easy") {
                obstacleSpeed = 2;  // Slower obstacles
                obstacleFrequency = 2000; // Lower frequency of obstacles
            } else if (difficulty === "mid") {
                obstacleSpeed = 4;  // Normal obstacles
                obstacleFrequency = 1500; // Moderate frequency
            } else if (difficulty === "hard") {
                obstacleSpeed = 6;  // Faster obstacles
                obstacleFrequency = 1000; // High frequency of obstacles
            }

            // Start the background music when the game starts
            backgroundMusic.play().catch(e => {
                console.error("Error playing background music:", e);
            });

            // Hide the difficulty dropdown and start the game loop
            document.getElementById("difficultySelect").style.display = "none";
            gameStarted = true;
            initMap();
            gameLoop();
        }

        // Generate a random color
        function randomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }

        // Generate a random flying block
        function generateObstacle() {
            const width = Math.random() * (200 - 50) + 50; // Random width
            const height = 20; // Block height
            const x = Math.random() * (canvas.width - width); // Random x position
            const color = randomColor(); // Assign random color
            return { x, y: -height, width, height, color }; // Start above the screen
        }

        // Initialize obstacles
        function initMap() {
            obstacles = [];
            for (let i = 0; i < 6; i++) {
                obstacles.push({ ...generateObstacle(), y: i * -150 });
            }

            // Set interval to generate new obstacles based on the frequency
            setInterval(() => {
                if (!gameOver) {
                    obstacles.push(generateObstacle());
                }
            }, obstacleFrequency);
        }

        // Check collision
        function checkCollision(ball, obstacle) {
            return (
                ball.y - ball.radius <= obstacle.y + obstacle.height &&
                ball.y + ball.radius >= obstacle.y &&
                ball.x + ball.radius >= obstacle.x &&
                ball.x - ball.radius <= obstacle.x + obstacle.width
            );
        }

        // Main game loop
        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = "red";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over! Refresh to Restart.", 150, canvas.height / 2);

                // Play game over sound
                gameOverSound.play().catch(e => {
                    console.error("Error playing game over sound:", e);
                });
                return;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ball
            ctx.fillStyle = "lime";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            // Update ball position
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Keep ball within canvas horizontally
            if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.dx = -ball.dx;
                // Play bounce sound
                bounceSound.play().catch(e => {
                    console.error("Error playing bounce sound:", e);
                });
            }
            if (ball.x + ball.radius > canvas.width) {
                ball.x = canvas.width - ball.radius;
                ball.dx = -ball.dx;
                // Play bounce sound
                bounceSound.play().catch(e => {
                    console.error("Error playing bounce sound:", e);
                });
            }

            // Bounce off top and bottom
            if (ball.y - ball.radius < 0) {
                ball.y = ball.radius;
                ball.dy = -ball.dy; // Bounce the ball
                // Play bounce sound
                bounceSound.play().catch(e => {
                    console.error("Error playing bounce sound:", e);
                });
            }
            if (ball.y + ball.radius > canvas.height) {
                ball.y = canvas.height - ball.radius;
                ball.dy = -ball.dy; // Bounce the ball
                // Play bounce sound
                bounceSound.play().catch(e => {
                    console.error("Error playing bounce sound:", e);
                });
            }

            // Draw obstacles
            obstacles.forEach((obstacle, index) => {
                ctx.fillStyle = obstacle.color; // Use random color
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Move obstacles down based on the difficulty
                obstacle.y += obstacleSpeed;

                // Check collision
                if (checkCollision(ball, obstacle)) {
                    gameOver = true;
                }

                // Recycle obstacle if off-screen
                if (obstacle.y > canvas.height) {
                    obstacles[index] = generateObstacle(); // Reset obstacle
                }
            });

            // Draw score
            ctx.fillStyle = "white";
            ctx.font = "24px Arial";
            ctx.fillText("Score: " + score, 20, 30); // Display score at the top-left corner

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Handle key events
        document.addEventListener("keydown", (e) => {
            if (gameStarted) {
                if (e.key === "ArrowLeft" || e.key === "a") {
                    ball.dx = -ballSpeed / 2;
                }
                if (e.key === "ArrowRight" || e.key === "d") {
                    ball.dx = ballSpeed / 2;
                }
                if (e.key === "ArrowUp") {
                    ballSpeed = Math.min(ballSpeed + 0.5, 10);
                    ball.dy = -ballSpeed;
                    console.log("Increased speed:", ballSpeed);
                }
                if (e.key === "ArrowDown") {
                    ballSpeed = Math.max(ballSpeed - 0.5, 2);
                    ball.dy = -ballSpeed;
                    console.log("Decreased speed:", ballSpeed);
                }
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a" || e.key === "ArrowRight" || e.key === "d") {
                ball.dx = 0;
            }
        });

        // Increase score every second
        setInterval(() => {
            if (!gameOver) {
                score++; // Increase score every second
            }
        }, 1000);

    </script>
</body>
</html>
