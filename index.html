<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Game with Flying Blocks</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        #gameCanvas {
            display: none; /* Hide canvas initially */
            border: 4px solid #444;
            background: #222;
        }

        #startScreen {
            text-align: center;
        }

        #startScreen h2 {
            margin-top: 20px;
            font-size: 24px;
        }

        #playButton {
            margin-top: 30px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #playButton:hover {
            transform: scale(1.1);
        }

        #scoreboard {
            font-size: 18px;
            margin-top: 20px;
        }

        #scoreboard p {
            margin: 5px 0;
        }

        #gameOverText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: red;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        #score {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

    </style>
</head>
<body>

    <div id="startScreen">
        <h1>Slope Game with Flying Blocks</h1>
        <h2>Click the Play button to start</h2>
        <img id="playButton" src="play-button-7426443_640.png" alt="Play Button" width="200">
        <div id="scoreboard">
            <h3>High Scores</h3>
            <p id="highScores">Loading...</p>
        </div>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameOverText" style="display:none;">Game Over! Refresh to Restart.</div>
    <div id="score"></div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const playButton = document.getElementById("playButton");
        const startScreen = document.getElementById("startScreen");
        const scoreboard = document.getElementById("highScores");
        const scoreElement = document.getElementById("score");
        const gameOverText = document.getElementById("gameOverText");

        let ballSpeed = 4;
        const ball = { x: canvas.width / 2, y: canvas.height - 50, radius: 10, dx: 0, dy: -ballSpeed };
        let obstacles = [];
        let gameOver = false;
        let score = 0;
        let gameStarted = false;

        // Load high scores from localStorage
        function loadHighScores() {
            const highScores = JSON.parse(localStorage.getItem("highScores")) || [];
            scoreboard.innerHTML = highScores.length
                ? highScores.map((score, index) => `${index + 1}. ${score}`).join('<br>')
                : "No high scores yet!";
        }

        // Save new high score to localStorage
        function saveHighScore(newScore) {
            const highScores = JSON.parse(localStorage.getItem("highScores")) || [];
            highScores.push(newScore);
            highScores.sort((a, b) => b - a); // Sort in descending order
            if (highScores.length > 5) highScores.pop(); // Keep only top 5 scores
            localStorage.setItem("highScores", JSON.stringify(highScores));
        }

        // Start the game when the play button is clicked
        playButton.addEventListener("click", startGame);

        function startGame() {
            if (!gameStarted) {
                startScreen.style.display = "none"; // Hide title screen
                canvas.style.display = "block"; // Show game canvas
                gameStarted = true;
                initMap();
                gameLoop();
            }
        }

        // Initialize obstacles
        function initMap() {
            obstacles = [];
            for (let i = 0; i < 6; i++) {
                obstacles.push(generateObstacle(i * -150));
            }
        }

        // Generate a random flying block
        function generateObstacle(offsetY = 0) {
            const width = Math.random() * (200 - 50) + 50; // Random width
            const height = Math.random() * (30 - 10) + 10; // Random height
            const x = Math.random() * (canvas.width - width); // Random x position
            const color = randomColor(); // Assign random color
            return { x, y: offsetY, width, height, color }; // Start above the screen
        }

        // Generate a random color
        function randomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }

        // Main game loop
        function gameLoop() {
            if (gameOver) {
                gameOverText.style.display = "block"; // Show game over message
                saveHighScore(score); // Save the score to high scores
                loadHighScores(); // Update high scores
                return;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ball
            ctx.fillStyle = "lime";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            // Update ball position
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Keep ball within canvas horizontally
            if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.dx = -ball.dx;
            }
            if (ball.x + ball.radius > canvas.width) {
                ball.x = canvas.width - ball.radius;
                ball.dx = -ball.dx;
            }

            // Bounce off top and bottom
            if (ball.y - ball.radius < 0) {
                ball.y = ball.radius;
                ball.dy = -ball.dy;
            }
            if (ball.y + ball.radius > canvas.height) {
                ball.y = canvas.height - ball.radius;
                ball.dy = -ball.dy;
            }

            // Draw obstacles
            obstacles.forEach((obstacle, index) => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Move obstacles down
                obstacle.y += ballSpeed;

                // Check collision
                if (checkCollision(ball, obstacle)) {
                    gameOver = true;
                }

                // Recycle obstacle if off-screen
                if (obstacle.y > canvas.height) {
                    obstacles[index] = generateObstacle();
                }
            });

            // Increase difficulty every 20 points
            if (score % 20 === 0 && score !== 0) {
                ballSpeed += 0.1;
                score++;
            }

            // Add a new obstacle every 20 points
            if (score % 20 === 0 && score !== 0) {
                obstacles.push(generateObstacle());
            }

            // Display score
            scoreElement.textContent = "Score: " + score;

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Check for collision with obstacles
        function checkCollision(ball, obstacle) {
            return (
                ball.y - ball.radius <= obstacle.y + obstacle.height &&
                ball.y + ball.radius >= obstacle.y &&
                ball.x + ball.radius >= obstacle.x &&
                ball.x - ball.radius <= obstacle.x + obstacle.width
            );
        }

        // Handle key events
        document.addEventListener("keydown", (e) => {
            if (gameStarted) {
                if (e.key === "ArrowLeft" || e.key === "a") {
                    ball.dx = -ballSpeed / 2;
                }
                if (e.key === "ArrowRight" || e.key === "d") {
                    ball.dx = ballSpeed / 2;
                }
                if (e.key === "ArrowUp") {
                    ballSpeed = Math.min(ballSpeed + 0.5, 10);
                    ball.dy = -ballSpeed;
                }
                if (e.key === "ArrowDown") {
                    ballSpeed = Math.max(ballSpeed - 0.5, 2);
                    ball.dy = -ballSpeed;
                }
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a" || e.key === "ArrowRight" || e.key === "d") {
                ball.dx = 0;
            }
        });

        // Increase score every second
        setInterval(() => {
            if (!gameOver) {
                score++; // Increase score every second
            }
        }, 1000);

        // Load high scores on page load
        loadHighScores();
    </script>
</body>
</html>
