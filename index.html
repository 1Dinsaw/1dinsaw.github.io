<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameCube Emulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>GameCube Emulator</h1>
    <div id="emulator-container">
        <input type="file" id="rom-loader" accept=".iso, .gcm" />
        <canvas id="emulator-canvas" width="640" height="480"></canvas>
    </div>
    <p id="status">Please load a GameCube ROM (.iso or .gcm) to begin.</p>
    <script src="emulator.js"></script>
</body>
</html>
