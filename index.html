<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Game with Flying Blocks</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin-top: 10px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <h1>Slope Game with Flying Blocks</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Game settings
        let ballSpeed = 4;
        const ball = { x: canvas.width / 2, y: canvas.height - 50, radius: 10, dx: 0, dy: -ballSpeed };
        let obstacles = [];
        let gameOver = false;

        // Generate a random color
        function randomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }

        // Generate a random flying block
        function generateObstacle() {
            const width = Math.random() * (200 - 50) + 50; // Random width
            const height = 20; // Block height
            const x = Math.random() * (canvas.width - width); // Random x position
            const color = randomColor(); // Assign random color
            return { x, y: -height, width, height, color }; // Start above the screen
        }

        // Initialize obstacles
        function initMap() {
            obstacles = [];
            for (let i = 0; i < 6; i++) {
                obstacles.push({ ...generateObstacle(), y: i * -150 });
            }
        }

        // Check collision
        function checkCollision(ball, obstacle) {
            return (
                ball.y - ball.radius <= obstacle.y + obstacle.height &&
                ball.y + ball.radius >= obstacle.y &&
                ball.x + ball.radius >= obstacle.x &&
                ball.x - ball.radius <= obstacle.x + obstacle.width
            );
        }

        // Main game loop
        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = "red";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over! Refresh to Restart.", 150, canvas.height / 2);
                return;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ball
            ctx.fillStyle = "lime";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            // Update ball position
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Keep ball within canvas horizontally
            if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.dx = -ball.dx;
            }
            if (ball.x + ball.radius > canvas.width) {
                ball.x = canvas.width - ball.radius;
                ball.dx = -ball.dx;
            }

            // Draw obstacles
            obstacles.forEach((obstacle, index) => {
                ctx.fillStyle = obstacle.color; // Use random color
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Move obstacles down
                obstacle.y += ballSpeed;

                // Check collision
                if (checkCollision(ball, obstacle)) {
                    gameOver = true;
                }

                // Recycle obstacle if off-screen
                if (obstacle.y > canvas.height) {
                    obstacles[index] = generateObstacle(); // Reset obstacle
                }
            });

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Handle key events
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a") {
                ball.dx = -ballSpeed / 2;
            }
            if (e.key === "ArrowRight" || e.key === "d") {
                ball.dx = ballSpeed / 2;
            }
            if (e.key === "ArrowUp") {
                ballSpeed = Math.min(ballSpeed + 0.5, 10);
                ball.dy = -ballSpeed;
                console.log("Increased speed:", ballSpeed);
            }
            if (e.key === "ArrowDown") {
                ballSpeed = Math.max(ballSpeed - 0.5, 2);
                ball.dy = -ballSpeed;
                console.log("Decreased speed:", ballSpeed);
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a" || e.key === "ArrowRight" || e.key === "d") {
                ball.dx = 0;
            }
        });

        // Initialize and start game
        initMap();
        gameLoop();
    </script>
</body>
</html>
