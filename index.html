<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Fight Simulator</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #hud {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      font-family: Arial, sans-serif;
    }
    .health-bar {
      position: absolute;
      width: 100px;
      height: 10px;
      background: red;
      border: 2px solid black;
    }
    .cooldown {
      position: absolute;
      width: 100px;
      height: 10px;
      background: blue;
      opacity: 0.5;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div id="hud">
    <div id="player-health" class="health-bar"></div>
    <div id="dash-cooldown" class="cooldown"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js"></script>
  <script>
    // Setup scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Player setup
    const player = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.MeshBasicMaterial({ color: 0x00ff00 })
    );
    scene.add(player);
    player.position.y = 0.5;

    // Bot setup
    const bot = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.MeshBasicMaterial({ color: 0xff0000 })
    );
    scene.add(bot);
    bot.position.set(5, 0.5, 5);

    // Light saber effect
    const lightSaber = new THREE.Mesh(
      new THREE.CylinderGeometry(0.1, 0.1, 3, 32),
      new THREE.MeshBasicMaterial({ color: 0x00ffff })
    );
    scene.add(lightSaber);
    lightSaber.position.set(player.position.x, player.position.y + 1, player.position.z);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(10, 10, 10);
    scene.add(directionalLight);

    // Camera controls
    let keys = {};
    document.addEventListener("keydown", (e) => (keys[e.code] = true));
    document.addEventListener("keyup", (e) => (keys[e.code] = false));

    // Cooldown timer
    let dashCooldown = 0;
    let playerHealth = 100;
    const dashDuration = 3000; // 3 seconds
    const dashCooldownTime = 10000; // 10 seconds
    let isDashing = false;

    // Movement and game loop
    function animate() {
      requestAnimationFrame(animate);

      // Movement controls
      const speed = isDashing ? 0.2 : 0.1;
      if (keys["KeyW"]) player.position.z -= speed;
      if (keys["KeyS"]) player.position.z += speed;
      if (keys["KeyA"]) player.position.x -= speed;
      if (keys["KeyD"]) player.position.x += speed;

      // Dash control
      if (keys["ControlLeft"] && dashCooldown <= 0) {
        isDashing = true;
        dashCooldown = dashCooldownTime;
        setTimeout(() => (isDashing = false), dashDuration);
      }

      if (dashCooldown > 0) dashCooldown -= 16; // 16ms per frame

      // Update HUD
      document.getElementById("player-health").style.width = `${playerHealth}%`;
      document.getElementById("dash-cooldown").style.width = `${100 - (dashCooldown / dashCooldownTime) * 100}%`;

      // Look around with the mouse
      window.addEventListener("mousemove", (e) => {
        camera.rotation.y -= e.movementX * 0.002;
        camera.rotation.x -= e.movementY * 0.002;
      });

      // Render scene
      renderer.render(scene, camera);
    }

    camera.position.set(0, 2, 5);
    animate();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js"></script>
</body>
</html>
