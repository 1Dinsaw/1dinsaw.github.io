<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Dinsaw</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('triangles-1430105_1280.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        /* Title and Game Screens */
        #titleScreen, #gameScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #titleScreen {
            display: flex;
            background: rgba(0, 0, 0, 0.7);
        }

        /* High Scores */
        #highScores {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }

        #scoresList {
            list-style: none;
            padding: 0;
        }

        #scoresList li {
            margin: 5px 0;
        }

        /* Buttons */
        #startButton {
            width: 100px;
            height: 100px;
            background: url('play-button-7426443_640.png') no-repeat center center;
            background-size: cover;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #startButton:hover {
            filter: brightness(1.2);
        }

        /* Canvas */
        canvas {
            display: block;
            margin-top: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Title Screen -->
    <div id="titleScreen">
        <h1>Ball Dinsaw</h1>
        <div id="highScores">
            <strong>High Scores:</strong>
            <ul id="scoresList"></ul>
        </div>
        <button id="startButton"></button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let ballSpeed = 4;
        const ball = { x: canvas.width / 2, y: canvas.height - 50, radius: 10, dx: 0, dy: -ballSpeed };
        let obstacles = [];
        let gameOver = false;
        let gameOverSoundPlayed = false;
        let score = 0;
        let highScores = JSON.parse(localStorage.getItem("highScores")) || [];

        // Updated Game-Over Sound
        const backgroundMusic = new Audio("music-no-copyright-239544.mp3");
        const bounceSound = new Audio("boing-2-44164.mp3");
        const gameOverSound = new Audio("mixkit-retro-arcade-game-over-470.wav"); // New game-over sound

        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.5;

        let gameStarted = false;

        // UI Elements
        const titleScreen = document.getElementById("titleScreen");
        const gameScreen = document.getElementById("gameScreen");
        const scoresList = document.getElementById("scoresList");
        const startButton = document.getElementById("startButton");

        // Event Listeners
        startButton.addEventListener("click", startGame);

        // Display High Scores
        function displayHighScores() {
            scoresList.innerHTML = highScores
                .slice(0, 5) // Show only top 5 scores
                .map((score, index) => `<li>${index + 1}. ${score}</li>`)
                .join("");
        }

        // Start Game
        function startGame() {
            titleScreen.style.display = "none";
            gameScreen.style.display = "flex";

            resetGame(); // Ensure everything is reset before starting

            backgroundMusic.play().catch(e => console.error(e));

            if (!gameStarted) {
                gameStarted = true;
                initMap();
                gameLoop();
            }
        }

        // Reset Game
        function resetGame() {
            // Reset all game variables
            gameOver = false;
            gameOverSoundPlayed = false;
            score = 0;
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = 0;
            ball.dy = -ballSpeed;
            obstacles = [];

            // Stop all sounds
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
            bounceSound.pause();
            bounceSound.currentTime = 0;
            gameOverSound.pause();
            gameOverSound.currentTime = 0;

            displayHighScores();
        }

        // Initialize Map
        function initMap() {
            obstacles = [];
            for (let i = 0; i < 6; i++) {
                obstacles.push(generateObstacle(i * -150));
            }
        }

        // Generate Obstacle
        function generateObstacle(y) {
            const width = Math.random() * (200 - 50) + 50;
            const height = 20;
            const x = Math.random() * (canvas.width - width);
            return { x, y, width, height, color: randomColor() };
        }

        // Random Color
        function randomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }

        // Check Collision
        function checkCollision(ball, rect) {
            return (
                ball.y - ball.radius <= rect.y + rect.height &&
                ball.y + ball.radius >= rect.y &&
                ball.x + ball.radius >= rect.x &&
                ball.x - ball.radius <= rect.x + rect.width
            );
        }

        // Game Loop
        function gameLoop() {
            if (gameOver) {
                if (!gameOverSoundPlayed) {
                    gameOverSound.play().catch(e => console.error(e));
                    gameOverSoundPlayed = true;
                }
                ctx.fillStyle = "red";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over! Restarting...", 200, canvas.height / 2);

                // Restart the game after displaying the game over message
                setTimeout(() => {
                    titleScreen.style.display = "flex";
                    gameScreen.style.display = "none";
                    resetGame(); // Reset game variables
                }, 2000);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Ball
            ctx.fillStyle = "lime";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            // Update Ball Position
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                ball.dx = -ball.dx;
                bounceSound.play().catch(e => console.error(e));
            }

            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy = -ball.dy;
                bounceSound.play().catch(e => console.error(e));
            }

            // Draw Obstacles
            obstacles.forEach((obstacle, index) => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                obstacle.y += ballSpeed;

                if (checkCollision(ball, obstacle)) {
                    gameOver = true;

                    // Save high score
                    highScores.push(score);
                    highScores.sort((a, b) => b - a);
                    highScores = highScores.slice(0, 5); // Keep top 5 scores
                    localStorage.setItem("highScores", JSON.stringify(highScores));
                }

                if (obstacle.y > canvas.height) {
                    obstacles[index] = generateObstacle(-20);
                }
            });

            ctx.fillStyle = "white";
            ctx.font = "24px Arial";
            ctx.fillText("Score: " + score, 20, 30);

            requestAnimationFrame(gameLoop);
        }

        // Key Events
        document.addEventListener("keydown", (e) => {
            if (gameStarted) {
                if (e.key === "ArrowLeft" || e.key === "a") ball.dx = -ballSpeed / 2;
                if (e.key === "ArrowRight" || e.key === "d") ball.dx = ballSpeed / 2;
                if (e.key === "ArrowUp") {
                    ballSpeed = Math.min(ballSpeed + 0.5, 10);
                    ball.dy = -ballSpeed;
                }
                if (e.key === "ArrowDown") {
                    ballSpeed = Math.max(ballSpeed - 0.5, 2);
                    ball.dy = -ballSpeed;
                }
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a" || e.key === "ArrowRight" || e.key === "d") ball.dx = 0;
        });

        // Increment Score
        setInterval(() => {
            if (!gameOver) score++;
        }, 1000);

        // Display High Scores Initially
        displayHighScores();
        titleScreen.style.display = "flex";
    </script>
</body>
</html>
