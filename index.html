<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Dinsaw</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('triangles-1430105_1280.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh; /* Ensure body fills the viewport */
            display: flex;
            justify-content: center;
        }

        canvas {
            display: block;
            margin-top: 10px;
            border: none; /* Remove the white border */
        }

        h1 {
            margin-top: 20px;
        }

        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }

        #startButton:hover {
            background-color: #666;
        }

        #backToTitleButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            display: none; /* Hide the back button initially */
        }

        #backToTitleButton:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Ball Dinsaw</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <!-- Start Button -->
    <button id="startButton">Start Game</button>
    <!-- Back to Title Button -->
    <button id="backToTitleButton">Back to Title Screen</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Game settings
        let ballSpeed = 4;
        const ball = { x: canvas.width / 2, y: canvas.height - 50, radius: 10, dx: 0, dy: -ballSpeed };
        let obstacles = [];
        let gameOver = false;
        let score = 0;

        // Create audio objects
        const backgroundMusic = new Audio("music-no-copyright-239544.mp3");
        const bounceSound = new Audio("boing-2-44164.mp3"); // Updated bounce sound
        const gameOverSound = new Audio("gameOver.mp3");

        // Set the background music to loop but don't play yet
        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.5;

        // Start the game and music when the user clicks the Start button
        let gameStarted = false;

        // Start the game and music when the button is clicked
        document.getElementById("startButton").addEventListener("click", startGame);

        // Start the game and music when the Back to Title button is clicked
        document.getElementById("backToTitleButton").addEventListener("click", resetGame);

        function startGame() {
            if (!gameStarted) {
                // Start the background music when the game starts
                backgroundMusic.play().catch(e => {
                    console.error("Error playing background music:", e);
                });
                gameStarted = true;
                initMap();
                gameLoop();
                document.getElementById("startButton").style.display = "none"; // Hide the start button after starting the game
                document.getElementById("backToTitleButton").style.display = "none"; // Hide the back to title button while playing
            }
        }

        function resetGame() {
            // Reset game state and stop music
            gameOver = false;
            score = 0;
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = 0;
            ball.dy = -ballSpeed;
            obstacles = [];
            gameStarted = false;
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;

            // Show the title screen again
            document.getElementById("startButton").style.display = "inline";
            document.getElementById("backToTitleButton").style.display = "none"; // Hide the back button again
        }

        // The rest of the code remains unchanged
        // All bounce events will now use the new sound `boing-2-44164.mp3`
        // Ensure that the `boing-2-44164.mp3` file is available in the appropriate directory
    </script>
</body>
</html>
